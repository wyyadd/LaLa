# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  # Ensure that the mksquashfs tool is installed (workaround for the AppImageCrafters/build-appimage GHA)
  - which mksquashfs || apt-get install -y squashfs-tools
  - rm -rf AppDir || true
  - cp -r build/linux/x64/release/bundle AppDir
  - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps/
  - cp dist/deb/usr/share/icons/hicolor/256x256/apps/LaLa.png AppDir/usr/share/icons/hicolor/64x64/apps/
AppDir:
  path: AppDir
  app_info:
    id: com.aironheart.lala
    name: LaLa Trainers Launcher
    icon: LaLa
    version: latest
    exec: LaLa
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu jammy main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu jammy-updates main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu jammy-backports main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu jammy-security main restricted universe multiverse
    include: []
    exclude:
      - humanity-icon-theme
      - hicolor-icon-theme
      - adwaita-icon-theme
      - ubuntu-mono
  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None
